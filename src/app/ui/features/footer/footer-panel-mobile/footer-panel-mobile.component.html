<div class="footer-panel-mobile">
  <ul
    class="footer-panel-mobile__menu-list"
    nz-menu
    nzMode="horizontal"
    [nzInlineCollapsed]="false"
  >
    <li
      nz-menu-item
      class="footer-panel-mobile__menu-list-item"
      routerLink="/"
      [nzMatchRouter]="true"
      [nzMatchRouterExact]="true"
    >
      <nz-icon nzType="calendar" nzTheme="outline" />
    </li>
    <li
      nz-menu-item
      class="footer-panel-mobile__menu-list-item"
      routerLink="/cart"
      [nzMatchRouter]="true"
      [nzMatchRouterExact]="true"
    >
      <nz-icon nzType="shopping-cart" nzTheme="outline" />
    </li>
    <li
      nz-menu-item
      class="footer-panel-mobile__menu-list-item"
      routerLink="/account"
      [nzMatchRouter]="true"
      [nzMatchRouterExact]="true"
    >
      <nz-icon nzType="user" nzTheme="outline" />
    </li>
  </ul>
</div>
